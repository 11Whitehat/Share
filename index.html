<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>在线签名（iOS）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>iOS 应用在线签名</h1>

    <form id="signForm" novalidate>
      <!-- IPA 文件 -->
      <label class="field-label">IPA 文件 <span class="required">*</span></label>
      <div class="file-row">
        <input id="ipaInput" type="file" accept=".ipa,application/octet-stream" hidden />
        <input id="ipaFilename" class="file-display" placeholder="选择一个 .ipa 文件..." readonly />
        <button type="button" class="btn-import" data-target="ipaInput">导入</button>
      </div>

      <!-- P12 文件 -->
      <label class="field-label">P12 证书文件 <span class="required">*</span></label>
      <div class="file-row">
        <input id="p12Input" type="file" accept=".p12,application/x-pkcs12" hidden />
        <input id="p12Filename" class="file-display" placeholder="选择一个 .p12 文件..." readonly />
        <button type="button" class="btn-import" data-target="p12Input">导入</button>
      </div>

      <!-- P12 密码 -->
      <label class="field-label">P12 证书密码 <span class="required">*</span></label>
      <input id="p12Password" type="password" class="text-input" placeholder="输入 .p12 密码" required />

      <!-- mobileprovision -->
      <label class="field-label">配置配置文件 <span class="required">*</span></label>
      <div class="file-row">
        <input id="mobileInput" type="file" accept=".mobileprovision,application/xml" hidden />
        <input id="mobileFilename" class="file-display" placeholder="选择一个 .mobileprovision 文件..." readonly />
        <button type="button" class="btn-import" data-target="mobileInput">导入</button>
      </div>

      <!-- 绑定 ID -->
      <label class="field-label">捆绑 ID</label>
      <input id="bundleId" class="text-input" placeholder="输入新的 BundleID" />

      <!-- 应用程序名称 -->
      <label class="field-label">应用程序名称</label>
      <input id="appName" class="text-input" placeholder="输入新的 AppName" />

      <!-- 提交按钮（注意文本已按要求替换） -->
      <div class="action-row">
        <button id="startSign" type="submit" class="btn-primary">现在开始签名！</button>
      </div>

      <!-- 给出反馈信息 -->
      <div id="message" class="message" aria-live="polite"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
